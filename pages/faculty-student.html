<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lost & Found — Faculty / Student</title>
  <link rel="icon" href="../images/redpaul.png" type="image/png">

  <link rel="stylesheet" href="../css/faculty-student.css" />
</head>
<body>
  <header>
    <img src="../images/pcclogo.png" alt="PCC Logo">
    <h1 style="margin:0">THE LOST AND FOUND SYSTEM</h1>
    <div><button id="btn-add-listing">+ Add Listing</button></div>
  </header>

  <section>
    <input id="search-input" type="search" placeholder="Search by keyword, category, or date..." style="flex:1; padding:.5rem;">
    <select id="filter-reportAs" style="padding:.4rem;">
      <option value="all">All Types</option>
      <option value="lost">Lost</option>
      <option value="found">Found</option>
    </select>
    <select id="filter-category" style="padding:.4rem;">
      <option value="all">All Categories</option>
      <option>Personal Items</option>
      <option>Electronics</option>
      <option>Documents</option>
      <option>School / Office Supplies</option>
      <option>Miscellaneous</option>
    </select>
    <select id="filter-status" style="padding:.4rem;">
      <option value="all">All Status</option>
      <option value="Lost">Lost</option>
      <option value="Unclaimed">Unclaimed</option>
      <option value="Claimed">Claimed</option>
      <option value="Returned">Returned</option>
    </select>
    <select id="sort-order" style="padding:.4rem;">
      <option value="newest">Newest → Oldest</option>
      <option value="oldest">Oldest → Newest</option>
    </select>
  </section>

  <main style="margin-top:1rem;">
    <h2 id="h2">Reported Lost and Found Items</h2>
    <div id="cards-items" style="display:flex;flex-wrap:wrap;gap:1rem;"></div>

    <h2>Claimed Items</h2>
    <div id="cards-claimed" style="display:flex;flex-wrap:wrap;gap:1rem;"></div>
  </main>

  <!-- modal overlay -->
  <div id="modal-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.3); z-index:1000;">
    <div id="modal" style="background:#fff; width:min(760px,96%); margin:3rem auto; padding:1rem; border-radius:6px; max-height:80vh; overflow:auto;">
    </div>
  </div>

  <script src="../js/faculty-student.js" defer></script>
</body>
</html>
