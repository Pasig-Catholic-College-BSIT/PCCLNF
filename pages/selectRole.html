<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lost and Found Management System</title>
  <link rel="icon" href="../images/redpaul.png" type="image/png">
  <link rel="stylesheet" href="../css/selectRole.css">
</head>
<body>
  <main class="role-grid" role="region" aria-label="Select role">
    <button id="role-admin" class="role-card role-admin" type="button" aria-label="Admin">
      <div class="label">ADMIN</div>
    </button>

    <button id="role-faculty" class="role-card role-faculty" type="button" aria-label="Faculty">
      <div class="label">FACULTY</div>
    </button>

    <button id="role-student" class="role-card role-student" type="button" aria-label="Student">
      <div class="label">STUDENT</div>
    </button>
  </main>

  <script src="../js/selectRole.js"></script>
</body>
</html>
