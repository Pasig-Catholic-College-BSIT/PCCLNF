<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lost and Found Management System</title>
  <link rel="icon" href="../images/redpaul.png" type="image/png">
  <link rel="stylesheet" href="../css/selectRole.css">
</head>
<body>
  <!-- Simple 3-column layout using a table (no CSS required) -->
  <table width="100%" cellpadding="20" cellspacing="0" role="presentation">
    <tr>
      <td align="center">
        <button id="role-admin" type="button" style="width:150px; height:500px;">ADMIN</button>
        <img src="../images/1.jpg" alt="Admin Icon" width="50" height="50">
      </td>
      <td align="center">
        <button id="role-faculty" type="button" style="width:150px; height:500px;">FACULTY</button>
        <img src="../images/2.jpg" alt="Faculty Icon" width="50" height="50">
      </td>
      <td align="center">
        <button id="role-student" type="button" style="width:150px; height:500px;">STUDENT</button>
        <img src="../images/3.jpg" alt="Student Icon" width="50" height="50">
      </td>
    </tr>
  </table>

  <script src="../js/selectRole.js"></script>
</body>
</html>
